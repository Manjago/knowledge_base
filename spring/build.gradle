plugins {
    id 'java'
}

group 'ru.akhitev.kb'
version '1.0-SNAPSHOT'

ext {
    springVersion = '5.0.0.RELEASE'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ("org.springframework:spring-context:${springVersion}")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
